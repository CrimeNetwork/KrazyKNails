<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KrazyK's Nails</title>
<link rel="shortcut icon" href="assets/images/logo.ico" type="image/x-icon">

<style>
  /* Base Styles */
  *, *::before, *::after { box-sizing: border-box; }

  body {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #2d2d2d;
    color: white;
  }

  a { text-decoration: none; color: white; }
  .glow { text-shadow: 0 0 15px #ffc0cb; }

  /* Navbar */
  nav {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background-color: #1f1f1f;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0.8rem 5%;
    z-index: 100;
    flex-wrap: wrap;
    max-width: 100%;
  }

  nav h1 {
    font-size: 1.5rem;
    font-weight: bold;
    margin: 0;
    color: #ffc0cb;
    text-shadow: 0 0 12px #ffc0cb;
  }

  /* Hamburger */
  .hamburger {
    display: none;
    flex-direction: column;
    cursor: pointer;
    gap: 5px;
  }

  .hamburger div {
    width: 25px;
    height: 3px;
    background-color: #ffc0cb;
    transition: all 0.3s;
  }

  .nav-links {
    display: flex;
    gap: 0.5rem;
  }

  .nav-links a {
    font-size: 0.95rem;
    padding: 0.4rem 0.8rem;
    border-radius: 5px;
    white-space: nowrap;
    flex-shrink: 0;
  }

  .nav-links a:hover {
    background-color: #ffc0cb;
    color: black;
    text-shadow: 0 0 10px #ffc0cb;
  }

  /* Hero Section */
  main {
    flex: 1;
    padding-top: 100px;
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding-left: 1rem;
    padding-right: 1rem;
  }

  main h2 {
    font-size: 2.5rem;
    margin-bottom: 1rem;
    color: #ffc0cb;
    text-shadow: 0 0 15px #ffc0cb;
  }

  main p {
    font-size: 1.1rem;
    max-width: 600px;
    margin-bottom: 1.5rem;
    opacity: 0.9;
  }

  .btn-glow {
    display: inline-block;
    background-color: #ffc0cb;
    color: black;
    padding: 0.6rem 1.5rem;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: bold;
    box-shadow: 0 0 15px #ffc0cb;
    transition: 0.3s;
  }

  .btn-glow:hover {
    background-color: #ffb6c1;
    box-shadow: 0 0 25px #ffc0cb;
  }

  /* Footer */
  footer {
    flex-shrink: 0;
    background-color: #1f1f1f;
    border-top: 2px solid #ffc0cb;
    padding: 0.5rem 5%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    font-size: 0.8rem;
  }

  footer p { margin: 0; }

  footer a {
    background-color: #ffc0cb;
    color: black;
    padding: 0.3rem 0.8rem;
    border-radius: 6px;
    font-weight: bold;
    box-shadow: 0 0 10px #ffc0cb;
    transition: 0.3s;
    font-size: 0.8rem;
  }

  footer a:hover {
    background-color: #ffb6c1;
    box-shadow: 0 0 20px #ffc0cb;
  }

  /* Responsive */
  @media (max-width: 768px) {
    .hamburger { display: flex; }

    nav .nav-links {
      display: none;
      flex-direction: column;
      width: 100%;
      margin-top: 0.5rem;
      gap: 0.3rem;
    }

    nav .nav-links.active { display: flex; }

    main h2 { font-size: 2rem; }
    main p { font-size: 1rem; }
    .btn-glow { font-size: 0.9rem; padding: 0.5rem 1.2rem; }
    footer { flex-direction: column; gap: 0.5rem; text-align: center; }
  }
</style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <h1>KrazyK's Nails</h1>
    <div class="hamburger" id="hamburger">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="nav-links" id="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="gallery.html">Gallery</a>
      <a href="skills.html">Skills</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <main>
    <h2>
      Welcome to KrazyK's Nails 
      <img src="../assets/images/logo.ico" alt="Nail Icon" style="width:33px; height:35px; vertical-align:middle;">
    </h2>
    <p>PlaceHolder</p>
    <a href="about" class="btn-glow">Book an Appointment</a>
  </main>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 Crime Network, All rights reserved.</p>
    <a href="policies.html">Policies</a>
  </footer>

<script>
  const hamburger = document.getElementById('hamburger');
  const navLinks = document.getElementById('nav-links');

  hamburger.addEventListener('click', () => {
    navLinks.classList.toggle('active');
  });
</script>

</body>
</html>
